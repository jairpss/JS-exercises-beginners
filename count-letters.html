<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Letter Counter</title>
</head>
<body>
    <div class="title">
        <a href="./index.html" class="back-arrow"><img src="./img/arrow-left.svg" alt=""></a>
        <h1>Letter Counter</h1>
    </div>
    <main>
        <div class="container-letter-counter">
            <textarea class="txt-area" id="txt-area-counter" placeholder="Type something..."></textarea>
            <div class="counting-letters">
                <span class="count-letter" id="counter"></>
            </div>
        </div>
        <div class="container-btn-restart">
            <button class="btn-restart-counter" id="clear-btn">Clear all</button>
        </div>
        <div class="code">
            <h3>Code</h3>
            <img src="./img/code-counter-letters-desktop.png" alt="code" class="desktop">
            <img src="./img/code-counter-letters-mobile.png" alt="code" class="mobile">
        </div>
    </main>

<script src="./letter-counter.js"></script>
</body>
</html>
