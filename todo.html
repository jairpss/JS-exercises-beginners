<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="title">
        <a href="./index.html" class="back-arrow"><img src="./img/arrow-left.svg" alt=""></a>
        <h1>Todo List</h1>
    </div>
    <main class="container-todo">
        <h1 class="title-todo">Task for Today</h1>
        <div class="container-input">
            <input type="text" class="input-todo" placeholder="Add a new task">
            <button class="btn-add-todo">
                <img src="./img/plus-square.svg">
            </button>
        </div>
    </main>
    <div class="code">
            <h3>Code</h3>
            <img src="./img/code.png">
            <!-- <img src="./img/calculator-desktop.png" alt="code" class="desktop">
            <img src="./img/calculator-mobile.png" alt="code" class="mobile"> -->
        </div>
    <script src="./todo.js"></script>
</body>
</html>
