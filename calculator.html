<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="title">
        <a href="./index.html" class="back-arrow"><img src="./img/arrow-left.svg" alt=""></a>
        <h1>Calculator</h1>
    </div>
    <main class="calculator-main">
        <div class="calculator-container">
            <div class="input-container">
                <div id="current-input" class="current-input"></div>
                <div id="answer-calculator" class="answer-calculator">10</div>
            </div>
            <div class="lg-btn-container">
                <button class="btn-clear" id="clear-btn">CE</button>
                <button class="btn-delete" id="delete-btn"><img src="./img/delete.svg"></button>
            </div>
            <div class="btn-container">
                <button class="btn-num" value="7">7</button>
                <button class="btn-num" value="8">8</button>
                <button class="btn-num" value="9">9</button>
                <button class="btn-func" value="*">&times;</button>
                <button class="btn-num" value="4">4</button>
                <button class="btn-num" value="5">5</button>
                <button class="btn-num" value="6">6</button>
                <button class="btn-func" value="+">+</button>
                <button class="btn-num" value="1">1</button>
                <button class="btn-num" value="2">2</button>
                <button class="btn-num" value="3">3</button>
                <button class="btn-func" value="-">-</button>
                <button class="btn-num" value=".">.</button>
                <button class="btn-num" value="0">0</button>
                <button class="btn-func" value="/">&divide;</button>
                <button class="btn-func" value="" id="equals">=</button>
            </div>
        </div>
        
        <div class="code">
            <h3>Code</h3>
            <img src="./img/code.png" >
            <!-- <img src="./img/clock-desktop.png" alt="code" class="desktop">
            <img src="./img/clock-mobile.png" alt="code" class="mobile"> -->
        </div>
    </main>

<script src="./calculator.js" defer></script>
</body>
</html>
