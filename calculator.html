<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="title">
        <a href="./index.html" class="back-arrow"><img src="./img/arrow-left.svg" alt=""></a>
        <h1>Calculator</h1>
    </div>
    <main class="calculator-main">
        <div class="calculator-container">
            <div class="input-container">
                <input type="text" id="input-calc" class="input-calculator">
            </div>
            <div class="lg-btn-container">
                <button class="btn-clear">CE</button>
                <button class="btn-delete"><img src="./img/delete.svg"></button>
            </div>
            <div class="btn-container">
                <button class="btn-num">7</button>
                <button class="btn-num">8</button>
                <button class="btn-num">9</button>
                <button class="btn-num">*</button>
                <button class="btn-num">4</button>
                <button class="btn-num">5</button>
                <button class="btn-num">6</button>
                <button class="btn-num">+</button>
                <button class="btn-num">1</button>
                <button class="btn-num">2</button>
                <button class="btn-num">3</button>
                <button class="btn-num">-</button>
                <button class="btn-num">.</button>
                <button class="btn-num">0</button>
                <button class="btn-num">&divide;</button>
                <button class="btn-num">=</button>
            </div>
        </div>
        
        <div class="code">
            <h3>Code</h3>
            <img src="./img/code.png" >
            <!-- <img src="./img/clock-desktop.png" alt="code" class="desktop">
            <img src="./img/clock-mobile.png" alt="code" class="mobile"> -->
        </div>
    </main>

<script src="./"></script>
</body>
</html>
