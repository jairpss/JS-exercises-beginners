<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="title">
        <a href="./index.html" class="back-arrow"><img src="./img/arrow-left.svg" alt=""></a>
        <h1>Counter</h1>
    </div>
    <main>
        <div class="container-counter">
            <button class="btn-count" id="minus-btn" onclick="decrement()">
                <img src="./img/minus.svg" alt="">
            </button>
            <div class="counter-number">
                <h2 id="counter-num">0</h2>
            </div>
            <button class="btn-count" id="plus-btn" onclick="increment()">
                <img src="./img/plus.svg" alt="">
            </button>
        </div>
        <div class="container-btn-restart">
            <button class="btn-restart-counter" id="restart-btn" onclick="restartNum()">Restart</button>
        </div>
        <div class="code">
            <h3>Code</h3>
            <img src="./img/code.png" alt="code">
        </div>
    </main>

<script src="./counter.js"></script>
</body>
</html>
